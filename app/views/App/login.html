{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>Login</h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <form action="/auth" method="POST">
        Name: <input type="text" name="name" value="{{.flash.name}}"><br><br>
        Password: <input type="password" name="password"><br><br>
        <input type="submit" value="login">
      </form>
    </div>
  </div>
</div>

  {{if .DevMode}}
    {{template "debug.html" .}}
  {{end}}
  </body>
</html>
